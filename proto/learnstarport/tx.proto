  rpc CreateBchTx(MsgCreateBchTx) returns (MsgCreateBchTxResponse);
  rpc UpdateBchTx(MsgUpdateBchTx) returns (MsgUpdateBchTxResponse);
  rpc DeleteBchTx(MsgDeleteBchTx) returns (MsgDeleteBchTxResponse);
  rpc CreateXmrTx(MsgCreateXmrTx) returns (MsgCreateXmrTxResponse);
  rpc UpdateXmrTx(MsgUpdateXmrTx) returns (MsgUpdateXmrTxResponse);
  rpc DeleteXmrTx(MsgDeleteXmrTx) returns (MsgDeleteXmrTxResponse);
  rpc CreateDogeTx(MsgCreateDogeTx) returns (MsgCreateDogeTxResponse);
  rpc UpdateDogeTx(MsgUpdateDogeTx) returns (MsgUpdateDogeTxResponse);
  rpc DeleteDogeTx(MsgDeleteDogeTx) returns (MsgDeleteDogeTxResponse);
  rpc CreateEthTx(MsgCreateEthTx) returns (MsgCreateEthTxResponse);
  rpc UpdateEthTx(MsgUpdateEthTx) returns (MsgUpdateEthTxResponse);
  rpc DeleteEthTx(MsgDeleteEthTx) returns (MsgDeleteEthTxResponse);
  rpc CreateBtcTx(MsgCreateBtcTx) returns (MsgCreateBtcTxResponse);
  rpc UpdateBtcTx(MsgUpdateBtcTx) returns (MsgUpdateBtcTxResponse);
  rpc DeleteBtcTx(MsgDeleteBtcTx) returns (MsgDeleteBtcTxResponse);
}

